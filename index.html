<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <button id="toggleButton">Show All Messages</button>
            <div id="messageContainer">
                <div class="message" id="message1">Message 1</div>
                <div class="message" id="message2">Message 2</div>
                <div class="message" id="message3">Message 3</div>
                <div class="message" id="message4">Message 4</div>
                <div class="message hidden" id="message5">Message 5</div>
                <div class="message hidden" id="message6">Message 6</div>
                <!-- Add more messages as needed -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
